<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Guess The Word by question</title>
    <link rel="icon" href="images/icon.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<style>
    body {
        background-image: url('images/back-ground.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        object-fit: cover;
        font-family: Calibri;
        font-size: larger;
        font-weight: bold;
    }
    .win {
        background-image: url("images/th.jpeg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        object-fit: cover;
        width:50%;
        color: yellow;
        text-align: center;
    }
    #message {
        display: flex;
        justify-content: center;
    }

    #game-container {
        width: 70%;
        height: auto;
        margin: auto;
    }

    .header {
        height: 50px;
        background-color: purple;
        text-align: center;
        color: #f0f0f0;
        display: flex;
        justify-content: space-around;
        font-weight: bolder;
        font-size: xx-large;

    }
    .hint {
        color: yellow;
    }


    .content {
        width: 100%;
        height: 300px;
    }
    .main {
        display: flex;

    }
    #question {
        width: 100%;
        height: 200px;
        background-color: #f0f0f0;
        border-radius: 8px;
        font-size: xx-large;
        margin-top: 20px;
        border: 2px solid purple;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .image {
        width: auto;
        height: 200px;
        text-align: center;
        background-color: black;
        border-radius: 8px;
        font-size: xx-large;
        margin-top: 20px;
    }
    img{
        width: 100%;
        height: 100%;
        transition: transform 1s;
    }
    img:hover{
        transform: scale(1.3);
    }

    #result {
        text-align: center;
        margin-top: 10px;
        display: flex;
        justify-content: center;
    }

    #result button {
        margin-top: 10px;
    }

    button {
        width: 60px;
        height: 40px;
        border: 2px solid blue;
        color: blue;
        border-radius: 8px;
    }

    .char-input {
        width: 40px;
        height: 40px;
        background-color: black;
        color: #f0f0f0;
        font-size: larger;
        margin: 5px;
        text-align: center;
    }
    #game-sound {
        display: none;
    }

</style>
<body>
<div id="game-container">
    <div class='header'>
        <div id="home"><i class="fa-solid fa-house"></i></div>
        <div id="topic">Topic:</div>
        <div class="hint" onclick="showHint()"><i class="fa-regular fa-lightbulb"></i> Hint</div>
        <div id="score">Score: </div>
    </div>
    <div class='content'>
        <div class="main">
            <div id="question"></div>
            <div class="image"><img src="" alt="Image to Guess" id="hint"></div>
        </div>
        <div>
            <div id="result"></div>
            <div id="message"></div>
        </div>
    </div>
</div>
<audio controls id="game-sound">
    <source src="./sound/tiengvotaytrue.mp3" type="audio/mpeg">
</audio>
<script src="vocablary-game-question.js">
</script>
</body>
</html>

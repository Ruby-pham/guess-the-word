<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Guess The Word by image</title>
    <link rel="icon" href="images/icon.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game-container">
    <div class='header'>
        <div><i class="fa-solid fa-house"></i></div>
        <div id="topic"></div>
        <div id="score">Score: </div>
    </div>
    <div class='content'>
        <div class="picture"><img src="" alt="Image to Guess" id="image"></div>
        <div class="text">
            <div id="inputCharWord"></div>
            <div id="message"></div>
        </div>
    </div>
</div>
<audio controls id="game-sound">
    <source src="./sound/tiengvotaytrue.mp3" type="audio/mpeg">
</audio>
<script src="vocabulary-game.js">
</script>
</body>
</html>
